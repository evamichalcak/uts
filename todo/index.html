<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo app</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
<div id="page">
    <header >
        <div id="header"><h1>My todo List</h1></div>
    </header>
<main>
    <div>
        <input type="text" id="todoInput" placeholder="What do you need to do?" />
        <button id="addTodo">Add</button>
    </div>
    <div>
        <ul>
            <li id="todo-1" class="done">
                Cook food
                <input type="checkbox" id="done-1" checked="true">
                <button id="delete-1">X</button>
            </li>
            <li id="todo-2" class="">
                Eat food
                <input type="checkbox" id="done-2" checked="false">
                <button id="delete-2">X</button>
            </li>
        </ul>
    </div>
</main>
</div>
<script src="data/dataTodos.js"></script>
<script src="js/templates/todo.js"></script>
<script src="js/templates/todoList.js"></script>
<script src="js/script.js"></script>

</body>
</html>
